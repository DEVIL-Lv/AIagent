name: build-and-push-images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-images-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aiagent

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Set image variables
        shell: bash
        run: |
          owner="${{ secrets.GHCR_IMAGE_OWNER }}"
          if [ -z "$owner" ]; then owner="$GITHUB_REPOSITORY_OWNER"; fi
          echo "IMAGE_OWNER=${owner,,}" >> "$GITHUB_ENV"

          username="${{ secrets.GHCR_USERNAME }}"
          if [ -z "$username" ]; then username="$GITHUB_ACTOR"; fi
          echo "GHCR_USERNAME=$username" >> "$GITHUB_ENV"

          token="${{ secrets.GHCR_TOKEN }}"
          if [ -z "$token" ]; then token="${{ secrets.GITHUB_TOKEN }}"; fi
          echo "GHCR_TOKEN=$token" >> "$GITHUB_ENV"

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Set image variables
        shell: bash
        run: |
          owner="${{ secrets.GHCR_IMAGE_OWNER }}"
          if [ -z "$owner" ]; then owner="$GITHUB_REPOSITORY_OWNER"; fi
          echo "IMAGE_OWNER=${owner,,}" >> "$GITHUB_ENV"

          username="${{ secrets.GHCR_USERNAME }}"
          if [ -z "$username" ]; then username="$GITHUB_ACTOR"; fi
          echo "GHCR_USERNAME=$username" >> "$GITHUB_ENV"

          token="${{ secrets.GHCR_TOKEN }}"
          if [ -z "$token" ]; then token="${{ secrets.GITHUB_TOKEN }}"; fi
          echo "GHCR_TOKEN=$token" >> "$GITHUB_ENV"

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
